<!DOCTYPE html>

<head>

    <div class="container">
        <h2>Bundle & Save</h2>

        <div class="box" id="box-1" onclick="selectBox(1)">
            <div class="box-header">
                <div class="box-left">
                    <div class="radio-container">
                        <input type="radio" id="bundle1" name="bundle" value="195" onclick="event.stopPropagation()">
                    </div>
                    <div>
                        <span class="bundle-name">1 Pair</span>
                        <br>
                        <span class="bundle-price">DKK 195.00</span>
                    </div>
                </div>
                <div class="box-right">
                    <span class="discount-tag">50% OFF</span>
                </div>
            </div>
            <div class="content" id="content-1">
                <div class="selection-row">
                    <div class="item-number">#1</div>
                    <div class="selection-column">
                        <label class="selection-label">Size</label>
                        <select class="size-dropdown">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="selection-column">
                        <label class="selection-label">Colour</label>
                        <select class="color-dropdown">
                            <option value="colour">colour</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
